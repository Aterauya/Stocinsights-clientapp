<div *ngIf="!graphDataLoaded && !httpError">
  <app-loading></app-loading>
</div>
<div *ngIf="graphDataLoaded">
  <apx-chart
  [series]="chartOptions.series"
  [chart]="chartOptions.chart"
  [xaxis]="chartOptions.xaxis"
  [yaxis]="chartOptions.yaxis"
  [title]="chartOptions.title">
</apx-chart>
</div>
<div *ngIf="httpError">
  <p>There is no historical stock for this company</p>
</div>
