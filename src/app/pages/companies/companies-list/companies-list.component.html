<div class="" *ngIf="!companies">
    <app-loading></app-loading>
</div>
<div class="result-block-container" *ngIf="companies">
    <table mat-table [dataSource]="companies.data" class="mat-elevation-z8">
            <!-- Position Column -->
        <ng-container matColumnDef="name" class="company-name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let company"> {{company.name}} </td>
        </ng-container>
          
            <!-- Name Column -->
        <ng-container matColumnDef="ticker">
            <th mat-header-cell *matHeaderCellDef> Ticker </th>
            <td mat-cell *matCellDef="let company"> {{company.companySymbol}} </td>
        </ng-container>
          
        <!-- Weight Column -->
        <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef> Currency </th>
            <td mat-cell *matCellDef="let company"> {{company.currencyName}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let company" >
                <a mat-stroked-button [routerLink]="['/company-details', company.companyId]">Details</a>
            </td>
        </ng-container>        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <span class="pull-left">    

        <mat-paginator [length]="companies.dataCount"
        [pageSize]="10"
        showFirstLastButtons
        (page)="pageEvents($event)"></mat-paginator>
    </span>


</div>
